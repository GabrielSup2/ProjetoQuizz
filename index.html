<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="intro py-1 bg-success text-center">
      <div class="container">
        <h2 class="text-light display-3 my-4">Quiz</h2>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          Voçê acertou
          <span class="text-primary display-4 p-3">0%</span>
          do quiz
        </p>
      </div>
    </div>

    <div class="quiz py-4 bg-dark">
      <div class="container">
        <h2 class="my-5 text-white">
          Você consegue acertar qual é o diretor de cada um dos filmes abaixo ?
        </h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Filme - "Jurassic World Dominion" :
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A" checked />
                Steven Allan Spielberg
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B" />
                Colin Trevorrow
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Filme - "Top Gun: Maverick" :
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A" checked />
                Quentin Tarantino
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B" />
                Joseph Kosinski
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3.Filme- "Inception (A Origem)":
            </p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A" checked />
                Francis Ford Coppola
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B" />
                Christopher Nolan
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">4. Filme - "The Batman" :</p>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A" checked />
                David Fincher
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B" />
                Matt Reeves
              </label>
            </div>
          </div>

          <div class="text-center">
            <button class="btn bg-primary text-light">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
